<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
</head>
<body>
    {% if request.user.is_authenticated %}
   
    <a class="button" href="/home/out">Log out</a>
    <br>
    <br>
    <a href="{% url 'authentication:index' %}"> Home </a>
    <br> 
    {% else %}
        <a class="button" href="{% url 'authentication:login' %}">Log in</a>
        <a class="button" href="/home/register">Register</a>
    {% endif %}
    {% if request.user.is_superuser %}
    <br>
    <a href="{% url 'order:order' %}"> All orders </a>
    <br>
    <a href="{% url 'order:create_order' %}"> Create orders </a>
    <br>
    <a href="{% url 'order:user_orders' %}"> My orders </a>
    <br>
    {% else %}
    <br>
    <a href="{% url 'order:create_order' %}"> Create orders </a>
    <br>
    <a href="{% url 'order:user_orders' %}"> My orders </a>
    <br>
    {% endif %}

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
