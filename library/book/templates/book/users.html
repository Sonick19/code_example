<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Choose User</title>
  </head>
  <body>
    <p><a href="/home/out"> Log out</a></p>
    <p><a href="/home"> Home </a></p>
    <h1>Information about user's books:</h1>
    <h2>Find user</h2>
    <ul>
      {% for user in users %}
      <li>
        User id: - {{ user.id }} -
        <a href="{% url 'book:user_books' user.id %}"> List of books </a>
      </li>
      {% empty %}
      <li>No user yet.</li>
      {% endfor %}
    </ul>
  </body>
</html>
