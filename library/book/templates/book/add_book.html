<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{book.name}}</title>
</head>
<body>
<p> <a href="/home/out"> Log out</a></p>
<p> <a href="/home"> Home </a></p>
<h1>Create new book:</h1>


{% if request.user.role == 1 %}
    <form action="{% url 'book:new_book' %}", method = "post", target= _blank>
    {% csrf_token %}
      {% csrf_token %}
        <label for="name">Name:</label><br>
          <input type="text" id="name" name="name"><br>
        <label for="description">Description:</label><br>
          <input type="text" id="description" name="description"><br>
         <label for="count">Count:</label><br>
           <input type="number" id="count" name="count"><br>
         <label for="authors">Choose an author:</label><br>
         
          <select id="authors" name="authors" size="5">
          <option value="None">None</option>
            {% for x in authors %}
            <option value="{{x.id}}">{{x.name}} {{x.surname}} {{x.patronymic}}</option>
            {% endfor %}            
          </select><br><br>
        <button type="submit">CREATE</button>
    </form>
{% endif %}

<p> Return back to the <a href="/book">book</a> list.</p>

</body>
</html>
