<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentication</title>
</head>
<body>
    <H1> Library </H1>
    {% if request.user.is_authenticated %}
    <a class="button" href="/home/out">Log out</a>
    <br>
    {% if request.user.is_superuser %}
    <br>
    <a href="{% url 'authentication:all_users' %}"> List of all Users </a>
    <br>
    <br>
    <a href="{% url 'author:author' %}"> Authors page </a>
    <br>
    {% endif %}
    <br>
    <a href="{% url 'book:book_main_page' %}"> Books page </a>
    <br>

    <br>
    <a href="{% url 'order:create_order' %}"> Orders page</a>
    {% else %}
        <a class="button" href="{% url 'authentication:login' %}">Log in</a>
        <a class="button" href="/home/register">Register</a>
    {% endif %}
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
