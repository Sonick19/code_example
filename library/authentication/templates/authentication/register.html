<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>

</head>
<body>
<h1>Create new account</h1>
<form action="{% url 'authentication:registration' %}" method="post">
    {% csrf_token %}
    {{form.as_p}}
  <button type="submit">REGISTER</button>

</form>

<p> If you already have an account: <a href="{% url 'authentication:login' %}"> Log in </a></p>
<p> Return to <a href="{% url 'index' %}"> Home page</a>.</p>

  {% if error_message %}
      <p>{{ error_message }}</p>
  {% endif %}

</body>
</html>
